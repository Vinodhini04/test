<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <script src="dest/js/vendor.min.js"></script>  
    <script src="dest/js/custom/customscript.min.js"></script> 
</head>
<body>
    <div class="get-details text-right">
        <button class="btn btn-info w-25" type="button" data-toggle="collapse" data-target="#collapseForm" aria-expanded="false" aria-controls="collapseForm">
            Get Form Details
        </button>
    </div>
    <div class="container collapse" id="">
        <h2>Stacked form</h2>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="email">Email:</label><input type="email" class="form-control w-50" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label><input type="password" class="form-control w-50" id="pwd" placeholder="Enter password" name="pswd">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label"><input class="form-check-input" type="checkbox" name="remember">Remember me</label>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
        </form>
    </div>
</body>
</html>
